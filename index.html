<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <div class="header">
            <h1>Etch-a-Sketch</h1>
        </div>
        <p>Select a grid size and color to start painting!</p>
        <div class="content">
            <div class="all-buttons">
                <div class="size-buttons">
                    <button class="small">16 x 16</button>
                    <button class="medium">32 x 32</button>
                    <button class="large">64 x 64</button>
                </div>
                <div class="color-buttons">
                    <button class="black">Black</button>
                    <button class="white">White</button>
                    <button class="rainbow">Rainbow</button>
                </div>
            </div>
            <div class="container">

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
